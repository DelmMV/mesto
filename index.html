<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <!-- Шапка -->
    <header class="header">
      <img class="header__logo-img" src="./image/logo.svg" alt="Логотип" />
    </header>
    <main class="content">
      <!-- Профайл -->
      <section class="profile">
        <img
          class="profile__avatar"
          src="./image/Jacque_Cousteau.jpg"
          alt="Фотография Жак-Ив Кусто"
        />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__btn-edit" type="button"></button>
          <h3 class="profile__subtitle">Исследователь океана</h3>
        </div>
        <button class="profile__btn-add" type="button"></button>
      </section>
      <!-- Галерея  -->
      <section class="cards">
        <ul class="cards__list">
          <template class="cards-template">
            <li class="cards__element">
              <img class="cards__delete-btn"  src="./image/trash.svg">
              <img class="cards__image" src="" alt=""/>
              <div class="cards__description">
                <h2 class="cards__title">Карачаево-Черкесия</h2>
                <button class="cards__like-btn" type="button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <!-- Подвал -->
    <footer class="footer">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>
    <!-- POPUP ADD-->
    <section class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__btn-close popup_btn-close_add" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup_form_add" name="popup_form">
          <input
            class="popup__input"
            id="names"
            type="text"
            placeholder="Названия"
            name="names"
          />
          <input
            class="popup__input"
            id="image-url"
            type="text"
            placeholder="Ссылка на картинку"
            name="image-url"
          />
          <button type="submit" class="popup__btn-save">Сохранить</button>
        </form>
      </div>
    </section>
    <!-- POPUP EDIT -->
    <section class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__btn-close popup_btn-close_edit" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup_form_edit" name="popup_form">
          <input
            class="popup__input"
            id="name"
            type="text"
            placeholder="Имя"
            name="name"
          />
          <input
            class="popup__input"
            id="who"
            type="text"
            placeholder="О себе"
            name="description"
          />
          <button type="submit" class="popup__btn-save">Сохранить</button>
        </form>
      </div>
    </section>
    <script src="./scripts/script.js"></script>
  </body>
</html>
