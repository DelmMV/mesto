<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="./pages/index.css" rel="stylesheet"/>
  <title>Mesto</title>
</head>
<body class="root">
<!-- Шапка -->
<header class="header">
  <img alt="Логотип" class="header__logo-img" src="./image/logo.svg"/>
</header>
<main class="content">
  <!-- Профайл -->
  <section class="profile">
    <img
      alt="Фотография Жак-Ив Кусто"
      class="profile__avatar"
      src="./image/Jacque_Cousteau.jpg"
    />
    <div class="profile__info">
      <h1 class="profile__title">Жак-Ив Кусто</h1>
      <button class="profile__btn-edit" type="button"></button>
      <h3 class="profile__subtitle">Исследователь океана</h3>
    </div>
    <button class="profile__btn-add" type="button"></button>
  </section>
  <!-- Галерея  -->
  <section class="cards">
      <template class="cards-template cards__list">
        <div class="cards__element">
          <img alt="кнопка закрыть" class="cards__delete-btn" src="./image/trash.svg">
          <img alt="описания" class="cards__image"
               src=https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg"/>
          <div class="cards__description">
            <h2 class="cards__title">Карачаево-Черкесия</h2>
            <button class="cards__like-btn" type="button"></button>
          </div>
        </div>
      </template>
  </section>
</main>
<!-- Подвал -->
<footer class="footer">
  <p class="footer__text">&#169; 2020 Mesto Russia</p>
</footer>
<!-- POPUP ADD-->
<section class="popup popup_type_add">
  <div class="popup__container">
    <button class="popup__btn-close popup__btn-close_type_add" type="button"></button>
    <h3 class="popup__title">Новое место</h3>
    <form class="popup__form popup__form_type_add" name="popup_form_add" novalidate>
      <label class="popup__field">
        <input class="popup__input popup__input_type_names" id="names-input" maxlength="30" minlength="2"
               name="names-input" placeholder="Названия" required type="text"/>
        <span class="names-input-error popup__input-error"></span>
      </label>
      <label class="popup__field">
        <input class="popup__input popup__input_type_image-url" id="image-url" name="image-url"
               placeholder="Ссылка на картинку" required type="url"/>
        <span class="image-url-error popup__input-error"></span>
      </label>
      <button class="popup__btn-save" type="submit">Создать</button>
    </form>
  </div>
</section>
<!-- POPUP EDIT -->
<section class="popup popup_type_edit">
  <div class="popup__container">
    <button class="popup__btn-close popup__btn-close_type_edit" type="button"></button>
    <h3 class="popup__title">Редактировать профиль</h3>
    <form class="popup__form popup__form_type_edit" name="popup_form_edit" novalidate>
      <label class="popup__field">
        <input class="popup__input popup__input_type_name" id="name-input" maxlength="40" minlength="2" name="name"
               placeholder="Имя" required type="text"/>
        <span class="name-input-error popup__input-error"></span>
      </label>
      <label class="popup__field">
        <input class="popup__input popup__input_type_description" id="who-input" maxlength="200" minlength="2"
               name="description" placeholder="О себе" required type="text"/>
        <span class="who-input-error popup__input-error"></span>
      </label>
      <button class="popup__btn-save popup__btn-save_type_edit" type="submit">Сохранить </button>
    </form>
  </div>
</section>
<!-- POPUP PREVIEW-->
<section class="popup popup_type_preview">
  <div class="popup__preview">
    <button class="popup__btn-close popup__btn-close_type_preview" type="button"></button>
    <img alt="" class="popup__preview-image"
         src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg">
    <p class="popup__preview-description">описания</p>
  </div>
</section>
<script src="./scripts/cards.js"></script>
<script src="./scripts/validation.js"></script>
<script src="./scripts/script.js"></script>
</body>
</html>
