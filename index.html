<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="root">

    <!-- Шапка -->
    <header class="header">
      <img class="header__logo-img" src="./image/logo.svg" alt="Логотип" />
    </header>

    <!-- Профайл -->
    <section class="profile">
      <img
        class="profile__avatar"
        src="./image/Jacque_Cousteau.jpg"
        alt="Фотография Жак-Ив Кусто"
      />
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__btn-edit" type="button"></button>
        <h3 class="profile__subtitle">Исследователь океана</h3>
      </div>
      <button class="profile__btn-add" type="button"></button>
    </section>

    <!-- Галерея  -->
    <section class="cards">
      <ul class="cards__list">
        <li class="cards__element">
          <img
            class="cards__image"
            src="./image/Karachevsk.jpg"
            alt="Карачевск"
          />
          <div class="cards__description">
            <h2 class="cards__title">Карачаевск</h2>
            <button class="cards__like-btn" type="button"></button>
          </div>
        </li>
        <li class="cards__element">
          <img
            class="cards__image"
            src="./image/Mount_Elbrus.png"
            alt="Гора Эльбрус"
          />
          <div class="cards__description">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="cards__like-btn" type="button"></button>
          </div>
        </li>
        <li class="cards__element">
          <img class="cards__image" src="./image/Dombay.png" alt="Домбай" />
          <div class="cards__description">
            <h2 class="cards__title">Домбай</h2>
            <button class="cards__like-btn" type="button"></button>
          </div>
        </li>
        <li class="cards__element">
          <img
            class="cards__image"
            src="./image/Mount_Elbrus_2.png"
            alt="Гора Эльбрус"
          />
          <div class="cards__description">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="cards__like-btn" type="button"></button>
          </div>
        </li>
        <li class="cards__element">
          <img class="cards__image" src="./image/Dombay.png" alt="Домбай" />
          <div class="cards__description">
            <h2 class="cards__title">Домбай</h2>
            <button class="cards__like-btn" type="button"></button>
          </div>
        </li>
        <li class="cards__element">
          <img
            class="cards__image"
            src="./image/Karachevsk.jpg"
            alt="Карачаево-Черкесия"
          />
          <div class="cards__description">
            <h2 class="cards__title">Карачаево-Черкесия</h2>
            <button class="cards__like-btn" type="button"></button>
          </div>
        </li>
      </ul>
    </section>

    <!-- Подвал -->
    <footer class="footer">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>

     <!-- POPUP -->
     <section class="popup">
      <div class="popup__container">
        <button class="popup__btn-close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form">
          <input
            class="popup__input-name"
            id="name"
            type="text"
            placeholder="Имя"
            name="name"
          />
          <input
            class="popup__input-who"
            id="who"
            type="text"
            placeholder="О себе"
            name="description"
          />
          <button type="submit" class="popup__btn-save">
            Сохранить
          </button>
        </form>
      </div>
    </section>

    <script src="./scripts/script.js"></script>
  </body>
</html>
